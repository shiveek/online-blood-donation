<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — BloodConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo">Blood<span>Connect</span></h1>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="container form-section">
    <div class="form-card">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <input id="cname" type="text" placeholder="Your name" required />
        <input id="cemail" type="email" placeholder="Email" required />
        <textarea id="cmessage" placeholder="Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© 2025 BloodConnect</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
